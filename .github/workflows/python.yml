name: Python

on:
  pull_request:
    paths:
      - "src/julee/**"
      - "apps/**"
      - "pyproject.toml"
      - "requirements*.txt"
      - ".github/workflows/python.yml"
  push:
    branches: [master]
    paths:
      - "src/julee/**"
      - "apps/**"
      - "pyproject.toml"
      - "requirements*.txt"
      - ".github/workflows/python.yml"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Lint
        run: make lint-python

  unit:
    name: Unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Test
        run: make test-python-unit
